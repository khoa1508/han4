<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Từ Vựng Tương Tác - Bài 15 (v2)</title>
    <style>
        /* CSS Styling */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap');

        :root {
            --primary-color: #4a69bd;
            --secondary-color: #1e3799;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --pinyin-color: #6c757d;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --warning-color: #ff9f43;
        }

        body {
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: 700px;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .progress-container {
            width: 100%;
            padding: 15px 20px;
            background-color: #f1f3f5;
            box-sizing: border-box;
        }
        
        #progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        #progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        #progress-text {
            text-align: center;
            font-size: 14px;
            color: var(--pinyin-color);
            margin-top: 5px;
        }
        
        .flashcard-container {
            padding: 30px;
        }

        .flashcard {
            text-align: center;
            margin-bottom: 20px;
        }

        #word {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 0;
        }

        #pinyin {
            font-size: 20px;
            color: var(--pinyin-color);
            margin-top: 5px;
        }

        .example-section {
            margin-top: 30px;
            background: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        
        .example-section h3 {
            margin-top: 0;
            font-size: 16px;
            color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        #sentence {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 22px;
            line-height: 1.6;
            margin: 0;
        }
        
        #sentence-pinyin {
             font-size: 16px;
             color: var(--pinyin-color);
             margin-top: 8px;
             font-style: italic;
        }

        .translation-section {
             margin-top: 20px;
        }
        
        .translation-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        #translation-input {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            resize: vertical;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        #translation-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.2);
        }

        .action-area {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        /* NEW: Styling for the Show Translation Button */
        #show-translation-btn {
            padding: 8px 15px;
            font-size: 14px;
            background-color: var(--warning-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #show-translation-btn:hover {
            background-color: #e67e22;
        }

        /* NEW: Styling for the Correct Answer display */
        #correct-translation {
            display: none; /* Hidden by default */
            margin-top: 15px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 5px solid var(--success-color);
            border-radius: 4px;
            color: #2e7d32;
            font-size: 16px;
            line-height: 1.5;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding: 20px 30px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .nav-btn, #save-pdf-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--primary-color);
            color: white;
        }
        
        .nav-btn:hover, #save-pdf-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .nav-btn:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #save-pdf-btn {
            background-color: var(--success-color);
            display: none; /* Hidden by default */
            margin: 20px auto 0;
        }

        /* Styles for PDF output */
        #results {
            display: none;
            padding: 20px;
        }
        
        .result-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #ccc;
        }

        .result-item h3 {
            font-family: 'Noto Sans SC', sans-serif;
            color: #333;
        }

        .result-item p {
            margin: 5px 0;
        }

        @media print {
            body {
                padding: 0;
                background-color: #fff;
            }
            .app-container {
                display: none !important;
            }
            #results {
                display: block !important;
                box-shadow: none;
                border: none;
            }
            .result-item {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

            { word: '武打', pinyin: 'wǔdǎ', sentence: '我觉得京剧的武打动作十分精彩。', sentencePinyin: 'Wǒ juédé jīngjù de wǔdǎ dòngzuò shífēn jīngcǎi.', userTranslation: '', correctTranslation: 'Tôi thấy các pha võ thuật trong Kinh kịch vô cùng đặc sắc.' },
            { word: '服装', pinyin: 'fúzhuāng', sentence: '京剧的服装也很美，我想买一套带回国去。', sentencePinyin: 'Jīngjù de fúzhuāng yě hěn měi, wǒ xiǎng mǎi yī tào dài huíguó qù.', userTranslation: '', correctTranslation: 'Trang phục của Kinh kịch cũng rất đẹp, tôi muốn mua một bộ mang về nước.' },

            { word: '天上', pinyin: 'tiānshàng', sentence: '故事说的是天上一个仙女，很羡慕人间的生活。', sentencePinyin: 'Gùshì shuō de shì tiānshàng yīgè xiānnǚ, hěn xiànmù rénjiān de shēnghuó.', userTranslation: '', correctTranslation: 'Câu chuyện kể về một nàng tiên trên trời, rất ngưỡng mộ cuộc sống nơi trần gian.' },
            { word: '仙女', pinyin: 'xiānnǚ', sentence: '这个神话故事里的仙女非常美丽。', sentencePinyin: 'Zhège shénhuà gùshì lǐ de xiānnǚ fēicháng měilì.', userTranslation: '', correctTranslation: 'Nàng tiên trong câu chuyện thần thoại này vô cùng xinh đẹp.' },

            { word: '富翁', pinyin: 'fùwēng', sentence: '故事里，那个富翁坐着马车要去楚国。', sentencePinyin: 'Gùshì lǐ, nàge fùwēng zuòzhe mǎchē yào qù chǔ guó.', userTranslation: '', correctTranslation: 'Trong câu chuyện, vị phú ông đó ngồi xe ngựa muốn đến nước Sở.' },

            { word: '南辕北辙', pinyin: 'nán yuán běi zhé', sentence: '他要去南边的楚国，却往北走，真是南辕北辙。', sentencePinyin: 'Tā yào qù nánbiān de chǔ guó, què wǎng běi zǒu, zhēnshi nán yuán běi zhé.', userTranslation: '', correctTranslation: 'Anh ta muốn đến nước Sở ở phía Nam nhưng lại đi về phía Bắc, thật đúng là nghĩ một đằng làm một nẻo.' }
        ];


        let currentIndex = 0;

        const wordEl = document.getElementById('word');
        const pinyinEl = document.getElementById('pinyin');
        const sentenceEl = document.getElementById('sentence');
        const sentencePinyinEl = document.getElementById('sentence-pinyin');
        const translationInputEl = document.getElementById('translation-input');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const savePdfBtn = document.getElementById('save-pdf-btn');
        const progressTextEl = document.getElementById('progress-text');
        const progressBarInnerEl = document.getElementById('progress-bar-inner');
        const resultsEl = document.getElementById('results');
        
        // NEW: DOM references for new elements
        const showTranslationBtn = document.getElementById('show-translation-btn');
        const correctTranslationEl = document.getElementById('correct-translation');

        function saveCurrentTranslation() {
            if (vocabulary[currentIndex]) {
                vocabulary[currentIndex].userTranslation = translationInputEl.value;
            }
        }

        function renderCard(index) {
            const card = vocabulary[index];
            wordEl.textContent = card.word;
            pinyinEl.textContent = card.pinyin;
            sentenceEl.textContent = card.sentence;
            sentencePinyinEl.textContent = card.sentencePinyin;
            translationInputEl.value = card.userTranslation;

            // NEW: Update correct translation content and hide it
            correctTranslationEl.innerHTML = `<b>Đáp án tham khảo:</b> ${card.correctTranslation}`;
            correctTranslationEl.style.display = 'none';

            updateProgress();
            updateNavButtons();
        }
        
        function updateProgress() {
            const total = vocabulary.length;
            progressTextEl.textContent = `Từ ${currentIndex + 1}/${total}`;
            const percent = ((currentIndex + 1) / total) * 100;
            progressBarInnerEl.style.width = `${percent}%`;
        }
        
        function updateNavButtons(){
             prevBtn.disabled = currentIndex === 0;
             nextBtn.textContent = (currentIndex === vocabulary.length - 1) ? 'Hoàn Thành' : 'Từ Tiếp Theo';
        }

        function handleNext() {
            saveCurrentTranslation();
            if (currentIndex < vocabulary.length - 1) {
                currentIndex++;
                renderCard(currentIndex);
            } else {
                alert('Chúc mừng bạn đã hoàn thành bài học!');
                nextBtn.style.display = 'none';
                prevBtn.style.display = 'none';
                savePdfBtn.style.display = 'block';
            }
        }

        function handlePrev() {
            saveCurrentTranslation();
            if (currentIndex > 0) {
                currentIndex--;
                renderCard(currentIndex);
            }
        }

        // NEW: Function to show the correct translation
        function showTranslation() {
            correctTranslationEl.style.display = 'block';
        }

        function generatePDF() {
            resultsEl.innerHTML = '';
            const title = document.createElement('h1');
            title.textContent = 'Kết Quả Luyện Dịch - Bài 15';
            title.style.textAlign = 'center';
            resultsEl.appendChild(title);
            
            vocabulary.forEach(card => {
                const item = document.createElement('div');
                item.className = 'result-item';

                const wordTitle = document.createElement('h3');
                wordTitle.innerHTML = `${card.word} <span style="font-weight:normal; color: #555;">(${card.pinyin})</span>`;
                
                const sentencePara = document.createElement('p');
                sentencePara.innerHTML = `<b>Câu ví dụ:</b> ${card.sentence}`;
                
                const translationPara = document.createElement('p');
                translationPara.innerHTML = `<b>Bài dịch của bạn:</b> ${card.userTranslation || '<em>Chưa có bản dịch</em>'}`;
                
                // NEW: Also add the correct answer to the PDF
                const correctAnsPara = document.createElement('p');
                correctAnsPara.innerHTML = `<b>Đáp án đúng:</b> ${card.correctTranslation}`;

                item.appendChild(wordTitle);
                item.appendChild(sentencePara);
                item.appendChild(translationPara);
                item.appendChild(correctAnsPara); // Add correct answer to PDF
                resultsEl.appendChild(item);
            });
            
            window.print();
        }

        // Event Listeners
        nextBtn.addEventListener('click', handleNext);
        prevBtn.addEventListener('click', handlePrev);
        savePdfBtn.addEventListener('click', generatePDF);
        translationInputEl.addEventListener('input', saveCurrentTranslation);
        showTranslationBtn.addEventListener('click', showTranslation); // NEW: Add event listener

        // Initial render
        renderCard(currentIndex);
    </script>
