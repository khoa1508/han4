    <script>
        // ----- DỮ LIỆU TRÒ CHƠI (Không đổi) -----
        const vocabPart1 = [ { hanzi: '图书城', pinyin: 'Tú shū chéng' }, { hanzi: '另外', pinyin: 'Lìng wài' }, { hanzi: '各种各样', pinyin: 'Gè zhǒng gè yàng' }, { hanzi: '兴奋', pinyin: 'Xīng fèn' }, { hanzi: '书架', pinyin: 'Shū jià' }, { hanzi: '抽', pinyin: 'Chōu' }, { hanzi: '挑', pinyin: 'Tiāo' }, { hanzi: '除了……以外', pinyin: 'Chú le……yǐ wài' }, { hanzi: '丝织品', pinyin: 'Sī zhī pǐn' }, { hanzi: '钥匙链', pinyin: 'Yào shi liàn' }, { hanzi: '玩具', pinyin: 'Wán jù' }, { hanzi: '电梯', pinyin: 'Diàn tī' }, { hanzi: '维修', pinyin: 'Wéi xiū' }, { hanzi: '忽然', pinyin: 'Hū rán' }, { hanzi: '拔', pinyin: 'Bá' }, { hanzi: '哭笑不得', pinyin: 'Kū xiào bù dé' } ];
        const paragraphData = { text: "你好。我已经到了<span class='new-word' data-key='tàishān'>泰山</span>，我是爬上①{blank1} 的，没有坐<span class='new-word' data-key='lǎnchē'>缆车</span>。②<span class='new-word' data-key='dēng'>登</span>上<span class='new-word' data-key='tàishān'>泰山</span>，真有“<span class='new-word' data-key='yīlǎnzhòngshānxiǎo'>一览众山小</span>”的感觉。我还在山上住了一夜，等第二天早上看<span class='new-word' data-key='rìchū'>日出</span>，能站在<span class='new-word' data-key='tàishān'>泰山</span>上看<span class='new-word' data-key='rìchū'>日出</span>，我很高兴。当我们看到<span class='new-word' data-key='tàiyáng'>太阳</span>③<span class='new-word' data-key='yīxiàzi'>一下子</span>④<span class='new-word' data-key='tiào'>跳</span>{blank2} 的时候，都<span class='new-word' data-key='xīngfèn'>兴奋</span>地大声叫了起来，真是⑤<span class='new-word' data-key='měi'>美</span>{blank3} 了。下午，我又从<span class='new-word' data-key='tàishān'>泰山</span>上走{blank4} 了。明天我要去<span class='new-word' data-key='qūfù'>曲阜</span>参观<span class='new-word' data-key='kǒngmiào'>孔庙</span>和<span class='new-word' data-key='kǒnglín'>孔林</span>。到那儿以后再给你介绍<span class='new-word' data-key='qūfù'>曲阜</span>的<span class='new-word' data-key='qíngkuàng'>情况</span>。这次来旅行我很愉快，<span class='new-word' data-key='shāndōngdàxué'>山东大学</span>的朋友很<span class='new-word' data-key='rèqíng'>热情</span>，给了我很多帮助。这是用我手机照的<span class='new-word' data-key='tàishān'>泰山</span><span class='new-word' data-key='rìchū'>日出</span>，发给你看看。", blanks: 4, newWords: { 'tàishān': { pinyin: 'Tàishān', meaning: 'núi Thái Sơn' }, 'lǎnchē': { pinyin: 'lǎn chē', meaning: 'cáp treo' }, 'dēng': { pinyin: 'dēng', meaning: 'leo, trèo' }, 'yīlǎnzhòngshānxiǎo': { pinyin: 'yī lǎn zhòng shān xiǎo', meaning: 'núi non bốn cõi trông vời bé con...' }, 'rìchū': { pinyin: 'rì chū', meaning: 'mặt trời mọc' }, 'tàiyáng': { pinyin: 'tài yáng', meaning: 'mặt trời' }, 'yīxiàzi': { pinyin: 'yī xià zi', meaning: 'đột ngột, vèo một cái' }, 'tiào': { pinyin: 'tiào', meaning: 'nhảy' }, 'měi': { pinyin: 'měi', meaning: 'đẹp' }, 'qūfù': { pinyin: 'Qū fù', meaning: 'Thành phố Khúc Phụ' }, 'kǒngmiào': { pinyin: 'Kǒng Miào', meaning: 'miếu thờ Khổng Tử' }, 'kǒnglín': { pinyin: 'Kǒng Lín', meaning: 'Khổng Lâm (nghĩa trang)' }, 'qíngkuàng': { pinyin: 'qíng kuàng', meaning: 'tình hình' }, 'shāndōngdàxué': { pinyin: 'Shān dōng Dà xué', meaning: 'Đại học Sơn Đông' }, 'rèqíng': { pinyin: 'rè qíng', meaning: 'nhiệt tình' }, 'xīngfèn': { pinyin: 'Xīng fèn', meaning: 'phấn khích' } }, hints: [ "Từ này có nghĩa là 'lên' hoặc 'ra'.", "Từ này diễn tả hành động của mặt trời khi mọc.", "Từ này bổ nghĩa cho 'đẹp', nhấn mạnh mức độ.", "Từ này có nghĩa là 'xuống'." ] };
        const hintsPart1 = [ "Hãy thử dùng từ '图书城' để nói về nơi có nhiều sách.", "Dùng '各种各样' để miêu tả sự đa dạng.", "Nghĩ xem '除了……以外' có thể dùng trong cấu trúc nào?", "Bạn cảm thấy thế nào khi thấy nhiều thứ hay? (Gợi ý: 兴奋)", "Làm sao để diễn tả việc không biết nên cười hay nên khóc?" ];

        // ----- BIẾN TRẠNG THÁI GAME (Không đổi) -----
        let currentPart = 0; let startTime; let timerInterval;
        let gameResults = { correct: 0, incorrect: 0, errors: [], totalTime: '00:00' };
        let currentHintIndex = 0; let currentVocabIndexPart1 = 0; let currentTargetWordPart1 = null;

        // ----- DOM ELEMENTS (Không đổi) -----
        const getEl = (id) => document.getElementById(id);
        const timerEl = () => getEl('timer'); const instructionsEl = () => getEl('instructions'); const gameAreaEl = () => getEl('game-area'); const hintButtonEl = () => getEl('hint-button'); const hintTextEl = () => getEl('hint-text'); const feedbackSectionEl = () => getEl('feedback-section'); const feedbackTextEl = () => getEl('feedback-text'); const nextButtonEl = () => getEl('next-button'); const summaryPageEl = () => getEl('summary-page'); const gameContainerEl = () => getEl('game-container'); const tooltipEl = () => getEl('tooltip');

        // ----- FUNCTIONS -----

        // --- AI Integration (Google Gemini Flash) ---
        async function callAI(prompt) {
            const currentFeedbackEl = feedbackTextEl();
            const currentFeedbackSectionEl = feedbackSectionEl();

            console.log("--- Gọi AI (Gemini Flash) với prompt ---"); // Đổi tên
            console.log(prompt);
             if (!currentFeedbackEl || !currentFeedbackSectionEl) { console.error("Feedback elements not found!"); return { isCorrect: false, explanation: "Lỗi giao diện: Không tìm thấy vùng hiển thị phản hồi." }; }
            currentFeedbackEl.textContent = "🧠 Gemini Flash AI đang suy nghĩ..."; // Đổi tên AI
            currentFeedbackSectionEl.className = 'info';
            currentFeedbackSectionEl.style.display = 'block';

            // *** THÔNG TIN API Google Gemini ***
            // !! CẢNH BÁO BẢO MẬT !! - Vẫn áp dụng!
            const apiKey = 'AIzaSyBvdzFJAA8xSTMZ17nse19boON9zGopUyU'; // <-- API Key Gemini của bạn
            // !! KẾT THÚC CẢNH BÁO BẢO MẬT !!

            // ===>>> THAY ĐỔI MODEL TẠI ĐÂY <<<===
            // Endpoint cho model gemini-1.5-flash-latest (thay vì gemini-pro)
            const modelName = 'gemini-1.5-flash-latest'; // Sử dụng model Flash mới nhất
            const apiEndpoint = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            // ===>>> KẾT THÚC THAY ĐỔI MODEL <<<===


            const generationConfig = {
                temperature: 0.5,
                maxOutputTokens: 300,
            };
             const safetySettings = [ { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }, { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" }, { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }, { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }, ];

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', },
                    body: JSON.stringify({
                        contents: [{ parts: [{ "text": prompt }] }],
                        generationConfig: generationConfig,
                         safetySettings: safetySettings
                    }),
                });

                if (!response.ok) {
                    let errorData;
                    try { errorData = await response.json(); console.error("Lỗi API (JSON):", errorData); } catch (e) { const errorText = await response.text(); console.error("Lỗi API (Text):", errorText); errorData = { error: { message: errorText || 'Không đọc được lỗi' } }; }
                    const errorMessage = `Lỗi API ${response.status}: ${errorData?.error?.message || response.statusText || 'Không rõ chi tiết'}. Vui lòng kiểm tra lại API Key và kết nối mạng.`;
                     throw new Error(errorMessage);
                }

                const data = await response.json();
                console.log(`Phản hồi từ ${modelName}:`, data); // Log tên model

                 if (!data.candidates || data.candidates.length === 0) {
                     const blockReason = data?.promptFeedback?.blockReason;
                     const safetyRatings = data?.promptFeedback?.safetyRatings;
                     console.error("AI Response Blocked/Empty:", blockReason, safetyRatings);
                     throw new Error(`Phản hồi từ AI bị chặn hoặc trống. Lý do: ${blockReason || 'Không rõ'}. Hãy thử thay đổi prompt hoặc kiểm tra cài đặt an toàn.`);
                 }

                 const aiTextResponse = data?.candidates?.[0]?.content?.parts?.[0]?.text || "AI không đưa ra phản hồi văn bản.";
                 console.log("Nội dung AI trả về:", aiTextResponse);

                 let lowerResponse = aiTextResponse.toLowerCase();
                 let isCorrect = false;
                 if (lowerResponse.startsWith("đánh giá: đúng") || lowerResponse.startsWith("đánh giá tổng thể: đúng")) { isCorrect = true; }

                 let explanation = aiTextResponse;
                 if (isCorrect && explanation.length > 100) { explanation = explanation.split('.')[0] + '.'; if (!explanation.toLowerCase().startsWith("đánh giá")) { explanation = (currentPart === 1 ? "Đánh giá: Đúng. Câu sử dụng tốt." : "Đánh giá tổng thể: Đúng. Tất cả đều phù hợp."); } }

                 return { isCorrect, explanation };

            } catch (error) {
                console.error(`Lỗi khi gọi ${modelName} API:`, error); // Log tên model khi lỗi
                currentFeedbackEl.textContent = error.message;
                currentFeedbackSectionEl.className = 'incorrect';
                currentFeedbackSectionEl.style.display = 'block';
                throw error;
            }
        }


        // --- Các hàm khác (Timer, UI, Hint, Tooltip, Game Logic, Summary, Init) không thay đổi logic cốt lõi ---
        // --- Timer Functions ---
        function startTimer() { startTime = Date.now(); if(timerInterval) clearInterval(timerInterval); timerInterval = setInterval(updateTimer, 1000); updateTimer(); }
        function updateTimer() { const currentTimerEl = timerEl(); if (!currentTimerEl) { if (timerInterval) clearInterval(timerInterval); return; } const elapsedTime = Math.floor((Date.now() - startTime) / 1000); const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0'); const seconds = (elapsedTime % 60).toString().padStart(2, '0'); currentTimerEl.textContent = `${minutes}:${seconds}`; gameResults.totalTime = `${minutes}:${seconds}`; }
        function stopTimer() { if(timerInterval) clearInterval(timerInterval); timerInterval = null; }

        // --- UI and Feedback ---
        function setInstructions(text) { const currentInstructionsEl = instructionsEl(); if (currentInstructionsEl) currentInstructionsEl.innerHTML = `<p>💖 ${text}</p>`; }
        function showFeedback(isCorrect, message) { const currentFeedbackSectionEl = feedbackSectionEl(); const currentFeedbackTextEl = feedbackTextEl(); if (!currentFeedbackSectionEl || !currentFeedbackTextEl) return; currentFeedbackTextEl.textContent = message; currentFeedbackSectionEl.className = isCorrect ? 'correct' : 'incorrect'; currentFeedbackSectionEl.style.display = 'block'; }
        function recordResult(isCorrect, part, input, issue) { if (isCorrect) { gameResults.correct++; } else { gameResults.incorrect++; gameResults.errors.push({ part, input: input || 'N/A', issue }); } console.log("Game Results Updated:", JSON.stringify(gameResults)); }
        function clearFeedback() { const currentFeedbackSectionEl = feedbackSectionEl(); const currentFeedbackTextEl = feedbackTextEl(); if (!currentFeedbackSectionEl || !currentFeedbackTextEl) return; currentFeedbackTextEl.textContent = ''; currentFeedbackSectionEl.style.display = 'none'; currentFeedbackSectionEl.className = ''; }
        function showHint() { const currentHintTextEl = hintTextEl(); if (!currentHintTextEl) return; let hint = "Không có gợi ý nào cho phần này."; try { if (currentPart === 1 && currentTargetWordPart1) { hint = `Hãy thử nghĩ về cách dùng từ "${currentTargetWordPart1.hanzi}" trong một câu hoàn chỉnh xem sao? Nó có nghĩa là '${currentTargetWordPart1.pinyin}'.`; } else if (currentPart === 2 && paragraphData && paragraphData.hints) { const blanks = document.querySelectorAll('.blank-input'); let firstEmptyIndex = -1; blanks.forEach((input, index) => { if (input.value.trim() === '' && firstEmptyIndex === -1) { firstEmptyIndex = index; } }); if (firstEmptyIndex !== -1 && paragraphData.hints[firstEmptyIndex]) { hint = `Gợi ý cho ô trống ${firstEmptyIndex + 1}: ${paragraphData.hints[firstEmptyIndex]}`; } else if (blanks.length > 0) { hint = "Bạn làm tốt lắm, không cần gợi ý nữa đâu! 😉"; } } } catch (error) { console.error("Lỗi khi tạo gợi ý:", error); hint = "Đã xảy ra lỗi khi lấy gợi ý."; } currentHintTextEl.textContent = hint; }
        function clearHint() { const currentHintTextEl = hintTextEl(); if (currentHintTextEl) currentHintTextEl.textContent = ''; }

        // --- Tooltip Logic ---
        function showTooltip(element, key) { const currentTooltipEl = tooltipEl(); if (!currentTooltipEl || !paragraphData || !paragraphData.newWords) return; const wordData = paragraphData.newWords[key]; if (!wordData) return; const hanziEl = currentTooltipEl.querySelector('#tooltip-hanzi'); const pinyinEl = currentTooltipEl.querySelector('#tooltip-pinyin'); const meaningEl = currentTooltipEl.querySelector('#tooltip-meaning'); if(hanziEl) hanziEl.textContent = element.textContent; if(pinyinEl) pinyinEl.textContent = `Pinyin: ${wordData.pinyin || 'N/A'}`; if(meaningEl) meaningEl.textContent = `Nghĩa: ${wordData.meaning || 'N/A'}`; const rect = element.getBoundingClientRect(); let top = rect.bottom + window.scrollY + 5; let left = rect.left + window.scrollX; currentTooltipEl.style.display = 'block'; currentTooltipEl.style.left = `0px`; currentTooltipEl.style.top = `0px`; const tooltipRect = currentTooltipEl.getBoundingClientRect(); left = rect.left + window.scrollX + (rect.width / 2) - (tooltipRect.width / 2); top = rect.bottom + window.scrollY + 8; if (top + tooltipRect.height > window.innerHeight + window.scrollY) { top = rect.top + window.scrollY - tooltipRect.height - 8; } if (left + tooltipRect.width > window.innerWidth) { left = window.innerWidth - tooltipRect.width - 10; } if (left < 0) { left = 10; } if (top < window.scrollY) { top = window.scrollY + 10; } currentTooltipEl.style.left = `${left}px`; currentTooltipEl.style.top = `${top}px`; document.removeEventListener('click', hideTooltipOnClickOutside, true); document.addEventListener('click', hideTooltipOnClickOutside, true); }
        function hideTooltip() { const currentTooltipEl = tooltipEl(); if (currentTooltipEl) currentTooltipEl.style.display = 'none'; document.removeEventListener('click', hideTooltipOnClickOutside, true); }
        function hideTooltipOnClickOutside(event) { const currentTooltipEl = tooltipEl(); if (!currentTooltipEl || currentTooltipEl.contains(event.target) || event.target.classList.contains('new-word')) { return; } hideTooltip(); }

        // --- Game Part Logic ---
        function loadPart1() { currentPart = 1; setInstructions("Phần 1: Đặt câu. Hãy đặt một câu tiếng Trung tự nhiên và logic sử dụng từ dưới đây nhé! 😊"); clearFeedback(); clearHint(); currentVocabIndexPart1 = 0; currentTargetWordPart1 = null; const currentNextButtonEl = nextButtonEl(); const currentHintButtonEl = hintButtonEl(); const currentgameAreaEl = gameAreaEl(); if(currentgameAreaEl) { currentgameAreaEl.innerHTML = ` <div id="current-word-area" style="margin-bottom: 20px; padding: 15px; background-color: #fffacd; border-radius: 8px; text-align: center;"> <p><strong>Hãy đặt câu với từ:</strong></p> <span id="current-word-hanzi" style="font-size: 1.8em; font-weight: bold; display: block; margin-bottom: 5px;"></span> <span id="current-word-pinyin" style="font-size: 1.1em; color: grey; display: block;"></span> </div> <textarea id="sentence-input" rows="4" placeholder="Viết câu của bạn vào đây..."></textarea> <button id="submit-sentence">Kiểm tra câu 🤔</button> `; displayCurrentVocabWord(); const submitSentenceBtn = getEl('submit-sentence'); if (submitSentenceBtn) { submitSentenceBtn.addEventListener('click', handleSubmitSentence); } else { console.error("Submit sentence button not found after creation."); } } else { console.error("Game area element not found!"); return; } if (currentNextButtonEl) currentNextButtonEl.classList.add('hidden'); if (currentHintButtonEl) currentHintButtonEl.classList.remove('hidden'); }
        function displayCurrentVocabWord() { const currentgameAreaEl = gameAreaEl(); if (!currentgameAreaEl) return; if (vocabPart1 && currentVocabIndexPart1 < vocabPart1.length) { currentTargetWordPart1 = vocabPart1[currentVocabIndexPart1]; const hanziEl = getEl('current-word-hanzi'); const pinyinEl = getEl('current-word-pinyin'); const sentenceInputEl = getEl('sentence-input'); const submitButton = getEl('submit-sentence'); if (hanziEl && pinyinEl && currentTargetWordPart1) { hanziEl.textContent = currentTargetWordPart1.hanzi; pinyinEl.textContent = `(${currentTargetWordPart1.pinyin})`; } else { console.error("Không tìm thấy element để hiển thị từ hoặc từ không hợp lệ."); return; } if(sentenceInputEl) sentenceInputEl.value = ''; if(submitButton) { submitButton.disabled = false; submitButton.textContent = "Kiểm tra câu 🤔"; submitButton.classList.remove('hidden'); } clearFeedback(); clearHint(); nextButtonEl()?.classList.add('hidden'); } else { console.log("Đã hoàn thành Phần 1. Chuyển sang Phần 2."); loadPart2(); } }
        async function handleSubmitSentence() { const sentenceInput = getEl('sentence-input'); const sentence = sentenceInput ? sentenceInput.value.trim() : ''; if (!currentTargetWordPart1) { console.error("Không có từ mục tiêu hiện tại để kiểm tra câu."); showFeedback(false, "Lỗi: Không xác định được từ cần đặt câu."); return; } if (!sentence) { showFeedback(false, "Bạn chưa nhập câu nào cả! Vui lòng thử lại."); return; } const submitButton = getEl('submit-sentence'); const currentNextButtonEl = nextButtonEl(); if (!submitButton) { console.error("Submit button not found."); return; } submitButton.disabled = true; submitButton.textContent = "AI đang chấm điểm..."; clearFeedback(); const targetWordInfo = `${currentTargetWordPart1.hanzi} (${currentTargetWordPart1.pinyin})`; const prompt = `Là một giáo viên tiếng Trung, hãy đánh giá câu sau: "${sentence}". Câu này cần sử dụng từ "${targetWordInfo}". Yêu cầu: 1. Đánh giá câu là Đúng hay Sai (về ngữ pháp, logic và cách dùng từ "${currentTargetWordPart1.hanzi}"). 2. Nếu Sai: Chỉ ra NGẮN GỌN lỗi sai chính và đưa ra 1 gợi ý cải thiện câu. 3. Nếu Đúng: Chỉ cần ghi "Đánh giá: Đúng. Câu sử dụng tốt.". Hãy trả lời thật ngắn gọn, tập trung vào điểm chính.`; let isCorrect = false; let explanation = "Có lỗi xảy ra khi kiểm tra."; try { const aiResult = await callAI(prompt); isCorrect = aiResult.isCorrect; explanation = aiResult.explanation; showFeedback(isCorrect, explanation); recordResult(isCorrect, 1, `Từ: ${targetWordInfo} - Câu: ${sentence}`, isCorrect ? '' : explanation); if (isCorrect) { currentVocabIndexPart1++; setTimeout(displayCurrentVocabWord, 1500); } else { submitButton.disabled = false; submitButton.textContent = "Kiểm tra lại 🤔"; } } catch (error) { if (!feedbackSectionEl()?.textContent) { showFeedback(false, `Lỗi khi kiểm tra: ${error.message}`); } submitButton.disabled = false; submitButton.textContent = "Kiểm tra lại 🤔"; recordResult(false, 1, `Từ: ${targetWordInfo} - Câu: ${sentence}`, `Lỗi API: ${error.message}`); } }
        function loadPart2() { currentPart = 2; setInstructions("Phần 2: Điền từ vào chỗ trống. Hãy đọc kỹ đoạn văn và điền từ thích hợp nhé. Click vào <span class='new-word' data-key='placeholder' style='color:red; font-weight:bold;'>từ màu đỏ</span> để xem nghĩa! 😉"); clearFeedback(); clearHint(); currentHintIndex = 0; const currentgameAreaEl = gameAreaEl(); const currentNextButtonEl = nextButtonEl(); const currentHintButtonEl = hintButtonEl(); if(!currentgameAreaEl || !paragraphData || !paragraphData.text) { console.error("Game area or paragraph data missing for Part 2."); return; } let paragraphHtml = paragraphData.text; if(paragraphData.blanks > 0){ for (let i = 1; i <= paragraphData.blanks; i++) { paragraphHtml = paragraphHtml.replace(`{blank${i}}`, `<input type="text" class="blank-input" id="blank-${i}" data-blank-id="${i}">`); } } else { console.warn("No blanks specified in paragraphData."); } currentgameAreaEl.innerHTML = ` <div class="paragraph-container">${paragraphHtml}</div> <button id="submit-paragraph">Kiểm tra bài điền từ ✅</button> `; document.querySelectorAll('.new-word').forEach(wordEl => { const key = wordEl.getAttribute('data-key'); if (key && key !== 'placeholder') { wordEl.addEventListener('click', (event) => { showTooltip(event.target, key); event.stopPropagation(); }); } }); const submitParaBtn = getEl('submit-paragraph'); if(submitParaBtn) { submitParaBtn.addEventListener('click', handleSubmitParagraph); } else { console.error("Submit paragraph button not found after creation."); } if(currentNextButtonEl) currentNextButtonEl.classList.add('hidden'); if(currentHintButtonEl) currentHintButtonEl.classList.remove('hidden'); }
        async function handleSubmitParagraph() { const answers = []; let allFilled = true; const blankInputs = document.querySelectorAll('.blank-input'); if(blankInputs.length === 0) { console.warn("No blank input fields found to check."); return; } blankInputs.forEach((inputEl) => { const answer = inputEl.value.trim(); answers.push(answer); if (!answer) { allFilled = false; inputEl.style.borderBottomColor = 'red'; } else { inputEl.style.borderBottomColor = '#4682b4'; } }); if (!allFilled) { showFeedback(false, "Bạn ơi, còn chỗ trống chưa điền kìa! 😮"); return; } const submitButton = getEl('submit-paragraph'); if (!submitButton) return; submitButton.disabled = true; submitButton.textContent = "AI đang chấm điểm..."; clearFeedback(); let paragraphForAI = paragraphData.text; try { if(paragraphData.blanks > 0) { for (let i = 1; i <= paragraphData.blanks; i++) { paragraphForAI = paragraphForAI.replace(new RegExp(`\\{blank${i}\\}`, 'g'), `[BLANK_${i}]`); } } paragraphForAI = paragraphForAI.replace(/<span[^>]*>/g, '').replace(/<\/span>/g, ''); } catch (error) { console.error("Error processing paragraph text for AI:", error); showFeedback(false, "Lỗi xử lý đoạn văn."); submitButton.disabled = false; submitButton.textContent = "Kiểm tra lại ✅"; return; } const relevantNewWords = Object.entries(paragraphData.newWords || {}).filter(([key, data]) => paragraphData.text.includes(`data-key='${key}'`)).map(([key, data]) => `${data.hanzi} (${data.pinyin}): ${data.meaning}`).join('; '); const prompt = `Đánh giá các từ học sinh điền vào đoạn văn tiếng Trung sau. Đoạn văn (chỗ trống là [BLANK_X]): "${paragraphForAI}" Từ học sinh điền (thứ tự BLANK_1, 2,...): ${answers.join(' | ')} Chỉ trả lời theo 1 trong 2 dạng sau ĐÚNG HOÀN TOÀN: 1. Nếu TẤT CẢ đều đúng và phù hợp: Trả lời duy nhất "Đánh giá: Đúng. Tất cả đều phù hợp." 2. Nếu có ít nhất MỘT lỗi: Trả lời "Đánh giá: Sai." và ngay sau đó liệt kê NGẮN GỌN lỗi ở từng vị trí [BLANK_X] (ví dụ: "[BLANK_1]: Sai, nên dùng 'từ khác'. [BLANK_3]: Không hợp lý."). KHÔNG giải thích dài dòng hay phân tích các phần đúng nếu có lỗi.`; let isCorrect = false; let explanation = "Có lỗi xảy ra khi kiểm tra."; const joinedAnswers = answers.join('; '); try { const aiResult = await callAI(prompt); isCorrect = aiResult.isCorrect; explanation = aiResult.explanation; showFeedback(isCorrect, explanation); recordResult(isCorrect, 2, joinedAnswers, isCorrect ? '' : explanation); if (isCorrect) { stopTimer(); showSummary(); submitButton.classList.add('hidden'); hintButtonEl()?.classList.add('hidden'); } else { submitButton.disabled = false; submitButton.textContent = "Kiểm tra lại ✅"; } } catch (error) { if (!feedbackSectionEl()?.textContent) { showFeedback(false, `Lỗi khi kiểm tra: ${error.message}`); } submitButton.disabled = false; submitButton.textContent = "Kiểm tra lại ✅"; recordResult(false, 2, joinedAnswers, `Lỗi API: ${error.message}`); } }

        // --- Summary Page ---
        function showSummary() { const currentgameContainerEl = gameContainerEl(); const currentsummaryPageEl = summaryPageEl(); if (!currentgameContainerEl || !currentsummaryPageEl) return; currentgameContainerEl.classList.add('hidden'); currentsummaryPageEl.style.display = 'block'; currentsummaryPageEl.classList.remove('hidden'); const summaryTimeEl = getEl('summary-time'); const summaryCorrectEl = getEl('summary-correct'); const summaryIncorrectEl = getEl('summary-incorrect'); const errorsListEl = getEl('summary-errors'); const restartButton = getEl('restart-button'); if(summaryTimeEl) summaryTimeEl.textContent = gameResults.totalTime || 'N/A'; if(summaryCorrectEl) summaryCorrectEl.textContent = gameResults.correct || 0; if(summaryIncorrectEl) summaryIncorrectEl.textContent = gameResults.incorrect || 0; if(errorsListEl) { errorsListEl.innerHTML = ''; if (gameResults.errors && gameResults.errors.length > 0) { gameResults.errors.forEach(err => { const li = document.createElement('li'); const shortInput = err.input && err.input.length > 100 ? err.input.substring(0, 97) + '...' : err.input; li.innerHTML = `<strong>Phần ${err.part}:</strong> ${err.issue} <br><small>(Input: ${shortInput || 'N/A'})</small>`; errorsListEl.appendChild(li); }); } else { errorsListEl.innerHTML = '<li>Chúc mừng! Bạn không mắc lỗi nào cả! ✨</li>'; } } else { console.error("Error list element not found in summary page."); } if (restartButton && !restartButton.dataset.listenerAttached) { restartButton.addEventListener('click', initGame); restartButton.dataset.listenerAttached = 'true'; } else if (!restartButton) { console.error("Restart button not found in summary page."); } }

        // --- Initialization ---
        function initGame() { console.log("Initializing game with Gemini Flash AI..."); currentPart = 0; gameResults = { correct: 0, incorrect: 0, errors: [], totalTime: '00:00' }; if (timerInterval) clearInterval(timerInterval); timerInterval = null; const currentTimerEl = timerEl(); if(currentTimerEl) currentTimerEl.textContent = '00:00'; const currentgameContainerEl = gameContainerEl(); const currentsummaryPageEl = summaryPageEl(); const currentgameAreaEl = gameAreaEl(); const currentNextButtonEl = nextButtonEl(); if(currentgameContainerEl) currentgameContainerEl.classList.remove('hidden'); if(currentsummaryPageEl) currentsummaryPageEl.style.display = 'none'; if(currentgameAreaEl) currentgameAreaEl.innerHTML = ''; clearFeedback(); clearHint(); if(currentNextButtonEl) currentNextButtonEl.classList.add('hidden'); try { loadPart1(); startTimer(); } catch (error) { console.error("Error during game initialization:", error); setInstructions("Đã xảy ra lỗi khi khởi tạo trò chơi. Vui lòng thử tải lại trang."); if(currentgameAreaEl) currentgameAreaEl.innerHTML = `<p style='color:red;'>Lỗi: ${error.message}</p>`; return; } const currentHintButtonEl = hintButtonEl(); if (currentHintButtonEl && !currentHintButtonEl.dataset.listenerAttached) { currentHintButtonEl.addEventListener('click', showHint); currentHintButtonEl.dataset.listenerAttached = 'true'; } else if (currentHintButtonEl) { currentHintButtonEl.classList.remove('hidden'); currentHintButtonEl.disabled = false; } else { console.warn("Hint button not found during init."); } hideTooltip(); }

        // ----- START GAME -----
        document.addEventListener('DOMContentLoaded', initGame);

    </script>
